<body>  
  <div class="vh-100 d-flex justify-content-center align-items-center">
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <div class="border border-3 border-primary"></div>
          <div class="card bg-white shadow-lg">
            <div class="card-body p-5">
              <form class="mb-3 mt-md-4" id="loginForm">
                <h2 class="fw-bold mb-2 text-uppercase ">Payment Service App</h2>
                <p class=" mb-5">Ingrese su email y su contraseña</p>
                <div id="msg" class="alert alert-danger d-none" role="alert"></div>
                <div class="form-outline  mb-4">                  
                  <input type="email" id="email" class="form-control form-control-lg" />
                  <label class="form-label" for="formControlLg">Ingrese su email</label>
                </div>                
                <div class="form-outline mb-4">                  
                  <input type="password" id="password" class="form-control" />
                  <label class="form-label" for="formControlDefault">Ingrese su contraseña</label>
                </div>
                <p class="small"><a class="text-primary" href="forget-password.html">Olvidaste la contraseña?</a></p>
                <div class="d-grid">
                  <button class="btn btn-dark" type="submit">Login</button>
                </div>
              </form>                
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
